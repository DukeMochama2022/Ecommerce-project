<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - eCommerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Forgot Your Password?</h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form action="/forgot-password" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Remember your password?
      <a href="log-in.html" class="text-blue-600 hover:underline">Go back to Login</a>
    </p>
  </div>

</body>
</html>
